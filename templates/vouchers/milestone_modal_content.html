{% load static %}

<div id="milestone-current-badge-section" class="mb-8 hidden">
    <h3 class="text-sm font-semibold text-gray-500 uppercase mb-3">Current Badge</h3>
    <div class="flex items-center gap-4 p-4 rounded-xl" id="milestone-current-badge-container">
        <div class="badge-icon-large" id="milestone-current-badge-icon">
            <i data-lucide="award" class="w-12 h-12 text-white"></i>
        </div>
        <div class="flex-1">
            <h4 class="text-xl font-bold" id="milestone-current-badge-name"></h4>
            <p class="text-sm text-gray-600" id="milestone-current-badge-description"></p>
            <div id="milestone-current-voucher-info" class="mt-2 flex items-center gap-2 hidden">
                <i data-lucide="gift" class="w-4 h-4 text-green-600"></i>
                <span class="text-sm font-semibold text-green-600" id="milestone-current-voucher-amount"></span>
            </div>
            <p class="text-xs text-gray-500 mt-1">
                Total spending: $<span id="milestone-current-amount">0.00</span>
            </p>
        </div>
    </div>
</div>

<div id="milestone-next-badge-section" class="hidden">
    <h3 class="text-sm font-semibold text-gray-500 uppercase mb-3">Next Milestone</h3>
    <div class="bg-gray-50 rounded-xl p-6 border-2 border-gray-200">
        <div class="flex items-center gap-4 mb-4">
            <div class="badge-icon-large" id="milestone-next-badge-icon">
                <i data-lucide="award" class="w-12 h-12 text-white"></i>
            </div>
            <div class="flex-1">
                <h4 class="text-xl font-bold text-gray-700" id="milestone-next-badge-name"></h4>
                <p class="text-sm text-gray-600" id="milestone-next-badge-description"></p>
                <div id="milestone-next-voucher-info" class="mt-2 flex items-center gap-2 bg-green-50 border border-green-200 rounded-lg px-3 py-2 hidden">
                    <i data-lucide="gift" class="w-4 h-4 text-green-600 flex-shrink-0"></i>
                    <span class="text-sm font-semibold text-green-700" id="milestone-next-voucher-amount"></span>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <div class="flex items-center justify-between text-sm mb-2">
                <span class="text-gray-600 font-medium">Progress</span>
                <span class="text-gray-900 font-bold" id="milestone-progress-percentage">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                <div class="h-full rounded-full transition-all duration-1000 ease-out flex items-center justify-end pr-2" id="milestone-progress-bar" style="width: 0%;">
                    <span class="text-xs font-bold text-white hidden" id="milestone-progress-text">0%</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 text-sm">
            <div class="bg-white rounded-lg p-3 border border-gray-200">
                <p class="text-gray-500 text-xs mb-1">Current</p>
                <p class="text-lg font-bold text-gray-900" id="milestone-current-spending">$0.00</p>
            </div>
            <div class="bg-white rounded-lg p-3 border border-gray-200">
                <p class="text-gray-500 text-xs mb-1">Needed</p>
                <p class="text-lg font-bold" id="milestone-amount-needed">$0.00</p>
            </div>
        </div>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600" id="milestone-next-threshold-text"></p>
        </div>
    </div>
</div>

<div id="milestone-all-earned-section" class="text-center py-8 hidden">
    <div class="badge-icon-large mx-auto mb-4" style="background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); box-shadow: 0 8px 20px #FFD70040;">
        <i data-lucide="trophy" class="w-12 h-12 text-white"></i>
    </div>
    <h3 class="text-xl font-bold text-gray-900 mb-2">Congratulations!</h3>
    <p class="text-gray-600">You've earned all available badges!</p>
</div>
